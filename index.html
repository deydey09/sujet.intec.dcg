<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accédez aux documents de préparation pour l'INTEC DCG gratuitement.">
    <title>Sujet INTEC DCG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .document, .options, .years {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        a, .option {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin: 5px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function showOptions(ue) {
            document.querySelectorAll('.options').forEach(el => el.classList.add('hidden'));
            document.getElementById('options-' + ue).classList.remove('hidden');
        }
        
        function showYears(ue, type) {
            document.querySelectorAll('.years').forEach(el => el.classList.add('hidden'));
            document.getElementById('years-' + ue + '-' + type).classList.remove('hidden');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sujet INTEC DCG</h1>
        <p>Ce site est un site non officiel créé par un étudiant de DCG/DGC qui met à disposition les différents sujets de l'INTEC aux épreuves. Bon courage pour vos révisions !</p>
        
        <p>Retrouvez ici les documents pour préparer votre DCG.</p>
        
        <script>
            let ueList = [
                "Fondamentaux du droit", "Droit des sociétés", "Droit social", "Droit fiscal", "Économie",
                "Finance d'entreprise", "Management", "Systèmes d'information de gestion", "Comptabilité",
                "Comptabilité approfondie", "Contrôle de gestion", "Anglais des affaires"
            ];
            
            ueList.forEach((ue, index) => {
                document.write(`
                    <div class="document">
                        <h3>UE ${index + 1} - ${ue}</h3>
                        <span class="option" onclick="showOptions(${index + 1})">Voir les examens</span>
                    </div>
                    <div id="options-${index + 1}" class="options hidden">
                        <span class="option" onclick="showYears(${index + 1}, 'essais')">Examens d'essais</span>
                        <span class="option" onclick="showYears(${index + 1}, 'finaux')">Examens finaux</span>
                    </div>
                    <div id="years-${index + 1}-essais" class="years hidden">
                        ${generateYearLinks(index + 1, 'essais')}
                    </div>
                    <div id="years-${index + 1}-finaux" class="years hidden">
                        ${generateYearLinks(index + 1, 'finaux')}
                    </div>
                `);
            });
            
            function generateYearLinks(ue, type) {
                let links = "";
                for (let year = 2024; year >= 2010; year--) {
                    links += `<a href="fichiers/UE${ue}_${type}_${year}.pdf" target="_blank">Sujet ${year}</a> - 
                              <a href="fichiers/UE${ue}_${type}_${year}_corrige.pdf" target="_blank">Corrigé ${year}</a><br>`;
                }
                return links;
            }
        </script>
    </div>
</body>
</html>
